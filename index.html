<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slides">
        <div id="slide-1" class="slide">
          <div class="inside-1 inside"></div>
          <span class="text">I'm the best of the best!</span>
        </div>
        <div id="slide-2" class="slide">
          <div class="inside-2 inside"></div>
          <span class="text">I'm the best of the best of the best!!!</span>
        </div>
        <div id="slide-3" class="slide">
          <div class="inside-3 inside"></div>
          <span class="text">Keep going! I believe in you!</span>
        </div>
        <div id="slide-4" class="slide">
          <div class="inside-4 inside"></div>
          <span class="text">Don't stop!</span>
        </div>
      </div>
      <div class="controls">
        <a href="#slide-1" class="link">
          <span class="link-span"></span>
        </a>
        <a href="#slide-2" class="link">
          <span class="link-span"></span>
        </a>
        <a href="#slide-3" class="link">
          <span class="link-span"></span>
        </a>
        <a href="#slide-4" class="link">
          <span class="link-span"></span>
        </a>
      </div>
    </div>
    
  </div>
</body>
</html>
